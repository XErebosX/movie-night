<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Incident-Management-Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/main.css"/>

    <link
            rel="stylesheet"
            th:href="@{/css/home.css}"
            href="../../css/home.css"
    />
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Movie-Night-Application</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/movies">Movies</a></li>
                <li class="active"><a href="/genres">Genres</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="ticket_list">
        <div class="table-responsive">
            <table id="data-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="genre : ${genres}">
                    <td><p><span th:text="${genre.name}"></span></p></td>
                    <td><a th:href="@{'/discover/' + ${genre.id}}" class="">
                        <button type="button" class="btn btn-primary">View</button>
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
