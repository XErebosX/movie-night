<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Incident-Management-Tool</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="../../css/main.css" />

  <link
          rel="stylesheet"
          th:href="@{/css/home.css}"
          href="../../css/home.css"
  />
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Movie-Night-Application</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/movies">Movies</a></li>
        <li><a href="/genres">Genres</a></li>
      </ul>
    </div>
  </div>
</nav>
<!--TABELLE-->
<div class="container">
  <div class="ticket_list">
    <div class="table-responsive">
      <table id="data-table" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Overview</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
          <td><p><span th:text="${movie.title}"></span></p></td>
          <td><p><span th:text="${movie.overview}"></span></p></td>
          <td><a th:href="@{'/movie/' + ${movie.id}}" class=""><button type="button" class="btn btn-primary">View</button></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
